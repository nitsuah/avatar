name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Set PYTHONPATH
      run: echo "PYTHONPATH=${{ github.workspace }}" >> $GITHUB_ENV

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ ! -f requirements.txt ]; then
          echo "Error: requirements.txt not found. Please add requirements.txt to the repository root."
          exit 1
        fi
        pip install -r requirements.txt

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest
      run: |
        # Run tests in the 'tests/' directory. If no tests are found, pytest will fail.
        # All test files should be placed in the 'tests/' directory and named 'test_*.py'.
        pytest tests

    - name: Build Notebooks
      run: |
        # TODO: Add build steps specific to Jupyter Notebooks, if necessary.
        # This might involve converting notebooks to other formats (e.g., HTML, PDF)
        # or executing notebooks to ensure they run without errors.
        echo "No explicit build step defined for notebooks."