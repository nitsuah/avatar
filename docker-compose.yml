# Use a multi-stage build to reduce image size
FROM python:3.11-slim-bookworm AS builder

# Set working directory
WORKDIR /app

# Install system dependencies (e.g., for jupyter and dependencies)
RUN apt-get update && apt-get install -y --no-install-recommends \
    build-essential \
    git \
    && rm -rf /var/lib/apt/lists/*

# Copy dependency files and install dependencies with caching
COPY requirements.txt .
RUN pip install --no-cache-dir -r requirements.txt

# Copy the rest of the application code
COPY . .

# Switch to a non-root user
RUN useradd -m -u 1000 appuser
USER appuser

# Expose the port Jupyter Notebook will run on
EXPOSE 8888

# Healthcheck (basic check if jupyter is responding)
HEALTHCHECK --interval=5m --timeout=3s \
  CMD curl -f http://localhost:8888/ || exit 1

# Command to run the application
CMD ["jupyter", "notebook", "--ip", "0.0.0.0", "--port", "8888", "--allow-root", "--no-browser"]